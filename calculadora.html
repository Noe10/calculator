<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="cabecera" id="cabecera">
               
                <input id="screen" type="text" disabled>
                <div class="btn calcBtn borrar" data-value="delete"><=</div>
            </div>
            <div class="btn-1">
                <div class="btn calcBtn" >7</div>
                <div class="btn calcBtn" data-value="8">8</div>
                <div class="btn calcBtn" data-value="9">9</div>
                <div class="btn calcBtn" data-value="*">*</div>
            </div>
            <div class="btn-2">
                <div class="btn calcBtn" data-value="4">4</div>
                <div class="btn calcBtn" data-value="5">5</div>
                <div class="btn calcBtn" data-value="6">6</div>
                <div class="btn calcBtn" data-value="/">/</div>
            </div>
            <div class="btn-3">
                <div class="btn calcBtn" data-value="1">1</div>
                <div class="btn calcBtn" data-value="2">2</div>
                <div class="btn calcBtn" data-value="3">3</div>
                <div class="btn calcBtn" data-value="+">+</div>
            </div>
            <div class="btn-4">
                <div class="btn calcBtn" data-value="=">=</div>
                <div class="btn calcBtn" data-value="0">0</div>
                <div class="btn calcBtn" data-value=".">.</div>
                <div class="btn calcBtn" data-value="-">-</div>
            </div>
        </div>
        
    </div>
    <script type="module" src="calc.js"></script>
</body>
</html>
